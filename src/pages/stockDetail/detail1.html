<!DOCTYPE html>
<html>
<head>
    <title>Finance Detail Page</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        .stock-info {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        
        .stock-info h2 {
            margin-top: 0;
        }
        
        .stock-info p {
            margin-bottom: 10px;
        }
        
        /* Dark mode styles */
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
    </style>
    <script>
        function toggleDarkMode() {
            var body = document.querySelector('body');
            body.classList.toggle('dark-mode');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Finance Detail Page</h1>
        
        <div class="stock-info">
            <h2>Stock Name</h2>
            <p>Symbol: XYZ</p>
            <p>Price: $100</p>
            <p>Volume: 1000</p>
            <p>Market Cap: $1,000,000</p>
        </div>
        
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
</body>
</html>
