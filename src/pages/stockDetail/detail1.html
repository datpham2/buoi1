<!DOCTYPE html>
<html>
<head>
    <title>Stock Detail</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        .stock-info {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .stock-info h2 {
            color: #666;
            font-size: 18px;
        }

        .stock-info p {
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Stock Detail</h1>

    <div class="stock-info">
        <h2>Stock Name</h2>
        <p>Stock Symbol: XYZ</p>
        <p>Current Price: $100</p>
        <p>Market Cap: $1 billion</p>
        <p>Volume: 100,000</p>
        <!-- Add more stock information here -->
    </div>
</body>
</html>
