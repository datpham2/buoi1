<!DOCTYPE html>
<html>
<head>
    <title>Stock Detail</title>
    <style>
        /* CSS styles for the stock detail page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        .stock-info {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .stock-info p {
            margin: 0;
        }

        .stock-info .symbol {
            font-weight: bold;
            font-size: 18px;
        }

        .stock-info .price {
            font-size: 24px;
            margin-top: 10px;
        }

        .stock-info .change {
            color: green;
        }

        .stock-info .change.negative {
            color: red;
        }

        .fa-heart {
            color: #ccc;
            font-size: 24px;
            cursor: pointer;
        }

        .fa-heart.favorite {
            color: red;
        }

        .search-bar {
            margin-top: 20px;
        }

        .search-bar input[type="text"] {
            padding: 5px;
            width: 200px;
        }

        .search-bar button {
            padding: 5px 10px;
        }

        .search-results {
            margin-top: 20px;
        }

        .search-results ul {
            list-style-type: none;
            padding: 0;
        }

        .search-results li {
            margin-bottom: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Stock Detail</h1>

    <div class="search-bar">
        <input type="text" placeholder="Search..." onkeyup="searchStocks(this.value)">
        <button>Search</button>
    </div>

    <div class="stock-info">
        <p class="symbol">AAPL - Apple Inc.</p>
        <p class="price">$150.25</p>
        <p class="change">+2.50 (+1.69%)</p>
        <i class="fa-regular fa-heart"></i>
        <img src="https://static01.nyt.com/images/2020/07/21/us/cases_orphan_usa-1595349567192-copy/cases_orphan_usa-1595349567192-jumbo-v1115.png?quality=75&auto=webp" alt="Stock Chart">
    </div>

    <div class="search-results">
        <ul id="searchResults"></ul>
    </div>

    <script>
        // JavaScript code for interactive functionality
        // You can use JavaScript to fetch the stock data from an API and update the HTML dynamically

        // Add event listener to toggle favorite on click
        var favoriteIcon = document.querySelector('.fa-regular.fa-heart');
        favoriteIcon.addEventListener('click', toggleFavorite);

        function toggleFavorite() {
            favoriteIcon.classList.toggle('favorite');
        }

        function searchStocks(keyword) {
            var searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '';

            // Fake search results
            var fakeResults = [
                'AAPL - Apple Inc.',
                'GOOGL - Alphabet Inc.',
                'MSFT - Microsoft Corporation',
                'AMZN - Amazon.com, Inc.',
                'FB - Facebook, Inc.'
            ];

            fakeResults.forEach(function(result) {
                if (result.toLowerCase().includes(keyword.toLowerCase())) {
                    var li = document.createElement('li');
                    li.textContent = result;
                    searchResults.appendChild(li);
                }
            });
        }

        // Here's an example of updating the stock price and change randomly every 5 seconds
        setInterval(function() {
            var priceElement = document.querySelector('.stock-info .price');
            var changeElement = document.querySelector('.stock-info .change');

            var price = parseFloat(priceElement.innerText.replace('$', ''));
            var change = Math.random() * 10 - 5;

            price += change;
            priceElement.innerText = '$' + price.toFixed(2);
            changeElement.innerText = (change >= 0 ? '+' : '') + change.toFixed(2) + ' (' + (change >= 0 ? '+' : '') + (change / price * 100).toFixed(2) + '%)';
            changeElement.classList.toggle('negative', change < 0);
        }, 5000);
    </script>
</body>
</html>
