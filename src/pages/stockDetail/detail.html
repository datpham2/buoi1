<!DOCTYPE html>
<html>
<head>
    <title>Stock Detail</title>
    <style>
        /* CSS styles for the stock detail page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        .stock-info {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .stock-info p {
            margin: 0;
        }

        .stock-info .symbol {
            font-weight: bold;
            font-size: 18px;
        }

        .stock-info .price {
            font-size: 24px;
            margin-top: 10px;
        }

        .stock-info .change {
            color: green;
        }

        .stock-info .change.negative {
            color: red;
        }

        .fa-heart {
            color: #ccc;
            font-size: 24px;
            cursor: pointer;
        }

        
        .fa-heart.favorite {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Stock Detail</h1>

    <div class="stock-info">
        <p class="symbol">AAPL - Apple Inc.</p>
        <p class="price">$150.25</p>
        <p class="change">+2.50 (+1.69%)</p>
        <i class="fa-regular fa-heart"></i>
    </div>

    <script>
        // JavaScript code for interactive functionality
        // You can use JavaScript to fetch the stock data from an API and update the HTML dynamically

        function toggleFavorite() {
            var favoriteIcon = document.querySelector('.fa-regural.fa-heart');
            // replace fa-regural with fa-solid to make the heart solid
            favoriteIcon.classList.toggle('favorite');
        }

        // Here's an example of updating the stock price and change randomly every 5 seconds
        setInterval(function() {
            var priceElement = document.querySelector('.stock-info .price');
            var changeElement = document.querySelector('.stock-info .change');

            var price = parseFloat(priceElement.innerText.replace('$', ''));
            var change = Math.random() * 10 - 5;

            price += change;
            priceElement.innerText = '$' + price.toFixed(2);
            changeElement.innerText = (change >= 0 ? '+' : '') + change.toFixed(2) + ' (' + (change >= 0 ? '+' : '') + (change / price * 100).toFixed(2) + '%)';
            changeElement.classList.toggle('negative', change < 0);
        }, 5000);
    </script>
</body>
</html>
