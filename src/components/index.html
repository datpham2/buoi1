<!DOCTYPE html>
<html>
<head>
    <title>Stock Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        p {
            color: #666;
            text-align: center;
            margin-top: 20px;
        }

        .stock-image {
            display: block;
            margin: 0 auto;
            margin-top: 50px;
            width: 300px;
            height: 200px;
            background-color: #ccc;
            border-radius: 5px;
        }

        .stock-info {
            text-align: center;
            margin-top: 20px;
        }

        .stock-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .stock-price {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Stock Homepage</h1>
        <p>Check out the latest stock information below:</p>
        <div class="stock-image"></div>
        <div class="stock-info">
            <h2 class="stock-name">Stock Name</h2>
            <p class="stock-price">$XX.XX</p>
        </div>
    </div>
</body>
</html>
